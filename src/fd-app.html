<dom-module id="fd-app">

    <template>

        <style include="fd-styles"></style>

        <style>

         :host {
             --primary-color: var(--paper-blue-grey-500);
             --light-primary-color: var(--paper-blue-grey-100);
             --dark-primary-color: var(--paper-blue-grey-700);
             --accent-color: var(--paper-green-a200);
             --light-accent-color: var(--paper-green-a100);
             --dark-accent-color: var(--paper-green-a400);
         }

         app-header {
             background-color: var(--primary-color);
             color: var(--dark-theme-text-color);
         }

        </style>

        <firebase-app
            name="fss-data"
            auth-domain="fss-data.firebaseapp.com"
            database-url="https://fss-data.firebaseio.com"
            api-key="AIzaSyAyH6GV9dVrw-iO3h3BKvT12p6L_yPaQTc">
        </firebase-app>
        <firebase-auth
            app-name="fss-data"
            id="firebase-login"
            user="{{user}}"
            signed-in="{{signedIn}}"
            provider="google"
            on-error="onFirebaseError"
            on-login="onFirebaseLogin">
        </firebase-auth>

        <app-location route="{{route}}" url-space-regex="!(^/__)"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{routeTail}}"></app-route>

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>
                    <div title>Menu</div>
                </app-toolbar>

                <iron-collapse opened="[[user]]">
                    <paper-icon-item>
                        <img src="[[user.photoURL]]" class="avatar" item-icon>
                        <paper-item-body two-line>
                            <div>[[user.displayName]]</div>
                            <div secondary>[[user.email]]</div>
                            <div secondary class="text-right">
                            </div>
                        </paper-item-body>
                    </paper-icon-item>
                </iron-collapse>

                <paper-menu selected="[[page]]" attr-for-selected="to-page" class="drawer-list" role="navigation">
                    <paper-item on-tap="routeTo" to-page="list">
                        Stellingen
                    </paper-item>
                    <paper-item on-tap="routeTo" to-page="view1">
                        View 1
                    </paper-item>
                    <paper-item on-tap="routeTo" to-page="view2">
                        View 2
                    </paper-item>
                    <paper-item on-tap="routeTo" to-page="view3">
                        View 3
                    </paper-item>
                </paper-menu>
                <template is="dom-if" if="[[!user]]">
                    <div class="text-center">
                        <paper-button raised class="primary" on-click="doLogin">
                            Log in
                        </paper-button>
                    </div>
                </template>

                <template is="dom-if" if="[[user]]">
                    <paper-item class="text-right subtle" on-tap="doLogout">Log uit</paper-item>
                </template>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>FSS Data</div>
                    </app-toolbar>
                </app-header>

                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <fd-list name="list" user="[[user]]"></fd-list>
                    <fd-view1 name="view1"></fd-view1>
                    <fd-view2 name="view2"></fd-view2>
                    <fd-view3 name="view3"></fd-view3>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>

        <paper-toast id="main-toast"></paper-toast>

    </template>

    <script>

     Polymer({

         is: 'fd-app',

         properties: {

             page: {
                 type: String,
                 reflectToAttribute: true,
                 observer: '_pageChanged'
             },

         },

         observers: [
             '_routePageChanged(routeData.page)',
             '_userChanged(user)',
         ],

         _routePageChanged: function(page) {
             this.page = page || 'list';
         },

         _pageChanged: function(page) {
             // load page import on demand.
             this.importHref(
                 this.resolveUrl('fd-' + page + '.html'), null, null, true);
         },

         _userChanged: function (user) {
             // console.log(user);
         },

         routeTo: function (event) {
             var page = event.currentTarget.getAttribute('to-page');
             this.page = page || 'list';
         },

         onFirebaseError: function (event) {
             this.$['main-toast'].text = event.detail.message;
             this.$['main-toast'].show();
         },

         onFirebaseLogin: function (event) {
             this.$['main-toast'].text = 'Logged in!';
             this.$['main-toast'].show();
         },

         doLogin: function () {
             this.$['firebase-login'].signInWithPopup();
         },

         doLogout: function () {
             this.$['firebase-login'].signOut();
         },

     });

    </script>

</dom-module>
